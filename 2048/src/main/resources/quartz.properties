# 固定前缀org.quartz# 主要分为scheduler、threadPool、jobStore、plugin等部分##org.quartz.scheduler.instanceName = DefaultQuartzSchedulerorg.quartz.scheduler.rmi.export = falseorg.quartz.scheduler.rmi.proxy = falseorg.quartz.scheduler.wrapJobExecutionInUserTransaction = false<!-- 每个集群节点要有独立的instanceId -->org.quartz.scheduler.instanceId = 'AUTO'# 实例化ThreadPool时，使用的线程类为SimpleThreadPoolorg.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool# threadCount和threadPriority将以setter的形式注入ThreadPool实例# 并发个数org.quartz.threadPool.threadCount = 15# 优先级org.quartz.threadPool.threadPriority = 5org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = trueorg.quartz.jobStore.misfireThreshold = 5000# 默认存储在内存中#org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore#持久化org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTXorg.quartz.jobStore.tablePrefix = QRTZ_org.quartz.jobStore.dataSource = qzDS#org.quartz.dataSource.qzDS.driver = oracle.jdbc.driver.OracleDriver#org.quartz.dataSource.qzDS.driver = com.mysql.cj.jdbc.Driverorg.quartz.dataSource.qzDS.maxConnections = 10#测试环境#org.quartz.dataSource.qzDS.URL = jdbc:oracle:thin:@127.0.0.2:1521:orcl#org.quartz.dataSource.qzDS.user = base2048#org.quartz.dataSource.qzDS.password = base2048#org.quartz.dataSource.qzDS.URL = jdbc:mysql://localhost:3306/base2048?useSSL=false&serverTimezone=UTC&autoReconnect=true&allowPublicKeyRetrieval=true&useOldAliasMetadataBehavior=true#org.quartz.dataSource.qzDS.user = root#org.quartz.dataSource.qzDS.password = mysql